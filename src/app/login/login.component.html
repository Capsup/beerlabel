            <p class="welcome-text center-text">Velkommen til Beerlabels!</p>
        </div>
        <div class="ui-g-12 x-spaceing">
            <span class="ui-float-label">
                <input [(ngModel)]="username" (keydown.enter)="login()" id="float-input-username" type="text" pInputText>
                <label class="text-white" for="float-input-username">Brugernavn</label>
            </span>
        </div>
        <div class="ui-g-12 x-spaceing">
            <span class="ui-float-label">
                <input [(ngModel)]="password" (keydown.enter)="login()" id="float-input-password" type="password" pInputText>
                <label class="text-white" for="float-input-password">Password</label>
            </span>
        </div>
        <div class="ui-g-12 x-spaceing">
            <button pButton type="button" (click)="login()" label="Login" class="btn ui-button"></button>
        </div>
